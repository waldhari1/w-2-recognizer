<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>W-2 Form Recognizer</title>
</head>
<body>
    <h1>Upload W-2 Form</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Select W-2 Form:</label>
        <input type="file" id="file" name="file" required>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
